<div class="grid">
    <div class="grid-sizer"></div>
    <div class="grid-item hidden" ng-repeat="item in pint.items">
        <time class="created_at" data-time="{{ item.created_at }}"></time>
        <div class="thumbnail">
            <a ui-sref="imgwrs({ id: item._id })">
                <img class="bookimg" ng-src="{{ item.url }}" />
            </a>
            <div class="hidden-xs caption">
                <h4>{{ item.caption }}</h4>
                <a ui-sref="main.account({username: item._owner.username})">
                    {{ item._owner.username }}
                </a>
            </div>            
        </div>
    </div>
</div>
