<div class="modal-header">
    <h4 class="modal-title">New Imgwr</h4>
</div>
<form ng-submit="newModalCtrl.submit()">
    <div class="modal-body">

        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" ng-model="newModalCtrl.imgwr.url" class="form-control" id="imageUrl" placeholder="http://something.jpg">            
        </div>
        <div class="form-group">
            <label for="imageCaption">Caption</label>
            <input type="text" ng-model="newModalCtrl.imgwr.caption" class="form-control" id="imageCaption" placeholder="Caption here..." maxlength="35">
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="newModalCtrl.close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
